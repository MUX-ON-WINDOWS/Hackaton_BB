<!DOCTYPE html>
<html>
<head>
    <title>360Â° Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #viewer, #video-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #video-container { display: flex; align-items: center; justify-content: center; background: #000; z-index: 10; }
        #intro-video { max-width: 90vw; max-height: 90vh; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.5); }
        #choice-btns {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 20;
            padding: 0 5vw;
            transform: translateY(-50%);
        }
        .choice-btn {
            pointer-events: auto;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 16px 36px;
            font-size: 1.3rem;
            font-family: 'Open Sans', sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s, transform 0.3s, filter 0.3s;
            opacity: 0.95;
        }
        .choice-btn:hover { background: #e74c3c; }
        .blur-zoom-sphere {
            filter: blur(0px);
            transform: scale(1);
            animation: blurZoom 0.7s forwards;
        }
        @keyframes blurZoom {
            0% { filter: blur(0px); transform: scale(1); }
            100% { filter: blur(12px); transform: scale(1.2); opacity: 0; }
        }
        #vrToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        #vrToggle.active {
            background-color: #e74c3c;
        }
        #vrToggle:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/vr/VRButton.js'></script>
</head>
<body>
    <div id="video-container">
        <video id="intro-video" src="video/loopVideo.mp4" controls autoplay></video>
    </div>
    <div id="viewer" style="display:none;">
        <div id="choice-btns" style="display:none;"></div>
    </div>
    <button id="vrToggle" disabled>Enable VR</button>
    <script src="viewer.js"></script>
</body>
</html>
